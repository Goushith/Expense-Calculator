<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 id="heading">EXPENSE CALCULATOR</h1>
        <section class="greeting">
            <h2 class="title">What's up,</h2>
            <input type="text" name="" id="sname" placeholder="Enter Your Name">
        </section> <br>

        <section class="section">
            <div class="row">
                <div class="col-4 ">
                    <h2>INCOME</h2>
                    <h3 class="income"> ₹0</h3>
                </div>
                <div class="col-4">
                    <h2>EXPENSE</h2>
                    <h3 class="expense"> ₹0</h3>
                </div>
                <div class="col-4 ">
                    <h2>BALANCE</h2>
                    <h3 class="balance"> ₹0</h3>
                </div>
            </div>
        </section> <br> <br>

        <section class="details">
            
            <form  class="inputs">
                <div class="addincome">
                    <small id="error"></small> <br>
                    <label for="incomein">Enter Income</label>
                    <input type="number" name="incomein" id="incomein" placeholder="Income" autocomplete="off" ><br>


                    <button id="addbtn" >Add Income</button> <br><br>

                </div>


                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Store or reason" autocomplete="off">



                <div class="inputsSection">
                    <div class="inputItem" id="typeItem">
                        <label for="type">Type:</label>
                        <select id="type" name="type">
                            <option value="Cash">Cash</option>
                            <option value="Debit card">Debit card</option>
                            <option value="Credit">Credit Card</option>
                            <option value="Check">Check</option>
                        </select>
                    </div>

                    <div class="inputItem" id="amountItem">
                        <label for="amount">Amount:</label>
                        <p>$ <input type="number" name="amount" id="amount" autocomplete="off">
                        </p>
                    </div>

                    <div class="inputItem" id="dateItem">
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" >
                    </div>
                </div>
                
                   
                    <input type="submit"  id="submit" value="Submit" />
                
            </form>
        </section>

<div class="detailss">
        <table  class="expense-table table-stripped ">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>

                </tr> <br>
            </thead>

            <tbody>
            </tbody>
            
        </table>
        <button id="reset">Reset All</button>
    </div>

       
    </main>
    

   
</body>

</html>
